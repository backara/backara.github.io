<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#step2Gradient)" rx="15"/>
  
  <!-- Upload interface -->
  <rect x="40" y="30" width="220" height="120" rx="10" fill="white" opacity="0.9"/>
  
  <!-- Video thumbnail -->
  <rect x="60" y="50" width="60" height="80" rx="5" fill="#ff0050"/>
  <text x="90" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">VIDEO</text>
  
  <!-- Form fields -->
  <rect x="140" y="50" width="100" height="15" rx="3" fill="#e0e0e0"/>
  <rect x="140" y="75" width="100" height="15" rx="3" fill="#e0e0e0"/>
  <rect x="140" y="100" width="100" height="15" rx="3" fill="#e0e0e0"/>
  
  <!-- Labels -->
  <text x="145" y="62" fill="#666" font-family="Arial, sans-serif" font-size="8">Caption</text>
  <text x="145" y="87" fill="#666" font-family="Arial, sans-serif" font-size="8">Hashtags</text>
  <text x="145" y="112" fill="#666" font-family="Arial, sans-serif" font-size="8">Schedule</text>
  
  <!-- Schedule button -->
  <rect x="140" y="125" width="60" height="20" rx="10" fill="#2196F3"/>
  <text x="170" y="137" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Schedule</text>
  
  <text x="150" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Schedule Video</text>
</svg>
