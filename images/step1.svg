<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#step1Gradient)" rx="15"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="30" width="80" height="120" rx="10" fill="white" opacity="0.9"/>
  <rect x="55" y="45" width="70" height="90" rx="5" fill="#1a1a1a"/>
  
  <!-- TikTok logo area -->
  <circle cx="90" cy="70" r="15" fill="#ff0050"/>
  <text x="90" y="76" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">T</text>
  
  <!-- Connect arrow -->
  <path d="M140 90 L170 90" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Account icon -->
  <circle cx="200" cy="90" r="25" fill="white" opacity="0.9"/>
  <circle cx="200" cy="85" r="8" fill="#4CAF50"/>
  <path d="M185 105 C185 105 190 100 200 100 C210 100 215 105 215 105" stroke="#4CAF50" stroke-width="2" fill="none"/>
  
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Connect TikTok</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>
