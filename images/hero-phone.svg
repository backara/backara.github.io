<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4081;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="50" y="20" width="300" height="560" rx="30" ry="30" fill="url(#phoneGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="75" y="80" width="250" height="440" rx="15" ry="15" fill="#1a1a1a"/>
  
  <!-- App UI -->
  <rect x="85" y="90" width="230" height="40" rx="8" fill="url(#screenGradient)"/>
  <text x="200" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TikTok Scheduler</text>
  
  <!-- Video thumbnails -->
  <rect x="95" y="150" width="60" height="80" rx="5" fill="#ff0050" opacity="0.8"/>
  <rect x="170" y="150" width="60" height="80" rx="5" fill="#ff4081" opacity="0.8"/>
  <rect x="245" y="150" width="60" height="80" rx="5" fill="#ff0050" opacity="0.8"/>
  
  <!-- Schedule indicators -->
  <circle cx="125" cy="250" r="8" fill="#4CAF50"/>
  <circle cx="200" cy="250" r="8" fill="#FFC107"/>
  <circle cx="275" cy="250" r="8" fill="#2196F3"/>
  
  <!-- Time labels -->
  <text x="125" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">9:00 AM</text>
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">2:00 PM</text>
  <text x="275" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">6:00 PM</text>
  
  <!-- Calendar interface -->
  <rect x="95" y="300" width="210" height="150" rx="10" fill="#2c2c2c"/>
  <rect x="105" y="310" width="190" height="30" rx="5" fill="url(#screenGradient)"/>
  <text x="200" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">September 2024</text>
  
  <!-- Calendar grid -->
  <g fill="white" font-family="Arial, sans-serif" font-size="12">
    <text x="125" y="365">M</text>
    <text x="145" y="365">T</text>
    <text x="165" y="365">W</text>
    <text x="185" y="365">T</text>
    <text x="205" y="365">F</text>
    <text x="225" y="365">S</text>
    <text x="245" y="365">S</text>
  </g>
  
  <!-- Date numbers -->
  <g fill="#ccc" font-family="Arial, sans-serif" font-size="11">
    <text x="125" y="385">9</text>
    <text x="145" y="385">10</text>
    <text x="165" y="385">11</text>
    <text x="185" y="385">12</text>
    <text x="205" y="385" fill="#ff0050">13</text>
    <text x="225" y="385">14</text>
    <text x="245" y="385">15</text>
  </g>
  
  <!-- Schedule button -->
  <rect x="115" y="470" width="170" height="40" rx="20" fill="url(#screenGradient)"/>
  <text x="200" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Schedule Video</text>
  
  <!-- Home button -->
  <circle cx="200" cy="550" r="25" fill="#333" stroke="#666" stroke-width="2"/>
  <circle cx="200" cy="550" r="15" fill="#555"/>
</svg>
